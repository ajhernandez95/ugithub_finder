<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bootswatch.css" />
    <title>Github Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">GitHub Finder</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search GitHub Users</h1>
        <p class="lead">
          Enter a username to fetch a user profile and repos
        </p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="GitHub username..."
        />
      </div>
      <br />
      <div id="profile">
        <div class="card card-body">
          <div class="row">
            <div class="col-md-3">
              <img
                src="https://avatars3.githubusercontent.com/u/31139761?v=4"
                class="img-fluid mb-2"
                alt=""
              />
              <a href="#" class="btn btn-primary btn-block">View Profile</a>
            </div>
            <div
              class="col-md-9
               "
            >
              <div class="badge badge-primary">Public Repos: 22</div>
              <div class="badge badge-secondary">Public Gists: 22</div>
              <div class="badge badge-success">Followers: 61</div>
              <div class="badge badge-info">Following: 80</div>
              <br />
              <br />
              <div class="list-group">
                <div class="list-group-item">company @salindrone</div>
                <div class="list-group-item">Website/Blog:http://t0dd.io</div>
                <div class="list-group-item">Location: Oakland, CA</div>
                <div class="list-group-item">
                  Member Since: 2009-08-28T01:34:54Z
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">
      GitHub Finder &copy;
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
